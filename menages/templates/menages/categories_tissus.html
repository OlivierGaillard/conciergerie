{% extends "base.html" %}
{% load mptt_tags %}
{% block content %}
<h1>Categories de tissus</h1>
<ul class="root">
    {% recursetree categories %}
    <li>
        {{ node.title }}
        {% if not node.is_leafnode %}
           <ul class="children">
               {{ children }}
           </ul>
        {% endif %}
    </li>
    {% endrecursetree %}
</ul>
{% endblock %}
